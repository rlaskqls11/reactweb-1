<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>html element 태그 숨기기</h2>
    
    <p id="demo">문단태그요소 숨겨주세요</p>

    <button onclick="document.getElementById('demo').style.display='none'">클릭!숨기기</button>
    <button onclick="document.getElementById('demo').style.display='block'">클릭!보이기</button>

</body>
</html>
